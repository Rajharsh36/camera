<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .camera-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #000;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #photo, #videoContainer {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #photo {
            display: block;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <h1>Camera App</h1>
        <video id="video" autoplay></video>
        <div>
            <button id="toggleCamera">Toggle Camera</button>
            <button id="startCamera">Start Camera</button>
            <button id="capturePhoto">Capture Photo</button>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
        </div>
        <img id="photo" alt="Captured Photo">
        <video id="videoContainer" controls></video>
    </div>
    <script>
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const videoContainer = document.getElementById('videoContainer');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const startCameraButton = document.getElementById('startCamera');
        const capturePhotoButton = document.getElementById('capturePhoto');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');

        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentDeviceId = null;
        let currentFacingMode = 'environment'; // Default to back camera

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 0) {
                    currentDeviceId = videoDevices.find(device => device.label.includes(currentFacingMode)).deviceId;
                }
            } catch (error) {
                console.error('Error getting devices:', error);
            }
        }

        async function startCamera() {
            try {
                if (currentDeviceId === null) {
                    await getDevices();
                }
                const constraints = {
                    video: {
                        deviceId: { exact: currentDeviceId },
                        facingMode: currentFacingMode
                    }
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.style.display = 'block';
                photo.style.display = 'none';
                videoContainer.style.display = 'none';
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';

            // Trigger a download of the photo
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'photo.png'; // The name of the downloaded file
            link.click();
        }

        function startRecording() {
            if (mediaStream) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(mediaStream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    videoContainer.src = url;
                    videoContainer.style.display = 'block';

                    // Trigger a download of the video
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'video.webm'; // The name of the downloaded file
                    link.click();
                    URL.revokeObjectURL(url);
                };
                mediaRecorder.start();
            } else {
                console.error('Camera not started');
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        toggleCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        });

        startCameraButton.addEventListener('click', startCamera);
        capturePhotoButton.addEventListener('click', capturePhoto);
        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);

        // Initialize camera on page load
        startCamera();
    </script>
</body>
</html>
