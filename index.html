<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }

        .camera-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
            background-color: #000;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a4a;
        }

        #photo {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        #photo-container {
            margin-top: 20px;
        }

        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: #ff6f61;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <h1>Camera App</h1>
        <video id="video" autoplay></video>
        <div>
            <button id="startCamera">Start Camera</button>
            <select id="cameraSelect"></select>
            <button id="capturePhoto">Capture Photo</button>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
        </div>
        <div id="photo-container">
            <img id="photo" alt="Captured Photo">
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script>
        document.getElementById('startCamera').addEventListener('click', startCamera);
        document.getElementById('capturePhoto').addEventListener('click', capturePhoto);
        document.getElementById('startRecording').addEventListener('click', startRecording);
        document.getElementById('stopRecording').addEventListener('click', stopRecording);
        document.getElementById('cameraSelect').addEventListener('change', startCamera);

        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentDeviceId = null;

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '';
                devices.filter(device => device.kind === 'videoinput').forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.options.length + 1}`;
                    cameraSelect.appendChild(option);
                });
                if (cameraSelect.options.length > 0) {
                    cameraSelect.style.display = 'block';
                    currentDeviceId = cameraSelect.options[0].value;
                } else {
                    cameraSelect.style.display = 'none';
                }
            } catch (error) {
                console.error('Error getting devices:', error);
            }
        }

        async function startCamera() {
            try {
                if (currentDeviceId === null) {
                    await getDevices();
                }
                const constraints = { video: { deviceId: { exact: currentDeviceId } } };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = mediaStream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            canvas.width = document.getElementById('video').videoWidth;
            canvas.height = document.getElementById('video').videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
            const photo = document.getElementById('photo');
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';

            // Create a link to download the image
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'photo.png';  // The name of the downloaded file
            link.click();  // Trigger the download
        }

        function startRecording() {
            if (mediaStream) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(mediaStream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video.webm';
                    a.click();
                    URL.revokeObjectURL(url);
                };
                mediaRecorder.start();
            } else {
                console.error('Camera not started');
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }
        
        // Initialize device list on page load
        getDevices();
    </script>
</body>
</html>
