<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }

        .camera-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
            background-color: #000;
        }

        .filter-button, .camera-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-button:hover, .camera-button:hover {
            background-color: #ff4a4a;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .filters input {
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <h1>Camera with Filters</h1>
        <video id="video" autoplay></video>
        <div>
            <button class="camera-button" id="toggleCamera">Toggle Camera</button>
            <div class="filters">
                <label>
                    <input type="radio" name="filter" value="none" checked> None
                </label>
                <label>
                    <input type="radio" name="filter" value="grayscale"> Grayscale
                </label>
            </div>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let currentDeviceId = null;
        let currentFacingMode = 'environment'; // Default to back camera

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const cameraSelect = document.getElementById('toggleCamera');

                if (videoDevices.length > 0) {
                    currentDeviceId = videoDevices.find(device => device.label.includes(currentFacingMode)).deviceId;
                }
            } catch (error) {
                console.error('Error getting devices:', error);
            }
        }

        async function startCamera() {
            try {
                if (currentDeviceId === null) {
                    await getDevices();
                }
                const constraints = {
                    video: {
                        deviceId: { exact: currentDeviceId },
                        facingMode: currentFacingMode
                    }
                };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = mediaStream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        document.getElementById('toggleCamera').addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        });

        document.querySelectorAll('input[name="filter"]').forEach(filter => {
            filter.addEventListener('change', (event) => {
                const video = document.getElementById('video');
                if (event.target.value === 'grayscale') {
                    video.style.filter = 'grayscale(100%)';
                } else {
                    video.style.filter = 'none';
                }
            });
        });

        // Initialize camera on page load
        startCamera();
    </script>
</body>
</html>
